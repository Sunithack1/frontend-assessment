<!--Input fields to create new contact list-->
<mat-toolbar>
  <div>
    <h3>Add new contact</h3>
    <label>Name:
      <input type="text" placeholder="Full name" #newName />
    </label>
    <label>Phone:
      <input type="text" placeholder="123-456-7890" #newPhone />
    </label>
    <label>Email:
      <input type="email" placeholder="example@gmail.com" #newEmail />
    </label>
    <button mat-raised-button color="primary" (click)="addContact(newName.value, newPhone.value, newEmail.value)">Add</button>
  </div>
</mat-toolbar>

<!--Table to display contact lists-->
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="mat-column-right"> Actions </th>
    <td mat-cell *matCellDef="let element" class="mat-column-right">
      <button mat-button color="warn" (click)="delete(element)">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
